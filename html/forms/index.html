<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        #basicForms {
            margin: auto;
            max-width: fit-content;
        }

        /* Making any <input> OR <textarea> in a <form> a block-level element */
        #basicForms form input,
        #basicForms form textarea,
        #basicForms form select {
            display: block;
        }

        /* ATTRIBUTE selector - will ONLY select inputs that are radios OR checkboxes */
        #basicForms input[type="radio"],
        #basicForms input[type="checkbox"] {
            display: inline;
        }
    </style>
</head>

<body>
    <main>
        <h1>Forms</h1>
        <section id="basicForms">
            <h2>Basic</h2>
            <form>
                <fieldset>
                    <legend>Account Details</legend>
                    <!-- Label describes the input. For links the label to the input using the id (improves accessibility) -->
                    <label for="usernameInput">Username</label>
                    <!-- 
                        Inputs have a:
                            - type (the kind of data they collect)
                            - name (describes the data)
                            - id (unique ref - only really useful for the label here)
                            - value (actual data)
                            - validation (i.e. required means a field MUST have a value, min/maxlength control how many chars in the value, etc)
                    -->
                    <input type="text" name="username" id="usernameInput" value="jh" required>
                    <label for="emailInput">Email</label>
                    <input type="email" name="email" id="emailInput" required>
                    <label for="passwordInput">Password</label>
                    <input type="password" name="password" id="passwordInput" required minlength="4" maxlength="10">
                </fieldset>
                <label for="dobInput">DOB</label>
                <input type="date" name="dob" id="dobInput">
                <label for="timeInput">Appointment</label>
                <input type="time" name="appointment" id="timeInput">
                <label for="areaInput">Comments</label>
                <textarea name="comments" id="areaInput" cols="30" rows="10"></textarea>

                <fieldset disabled>
                    <!-- Group of inputs - allows for easy styling/disabling/etc of a group of inputs at once -->
                    <!-- Disabled fields cannopt be interacted with -->
                    <legend>Why are there two kinds of button?</legend>
                    <input type="button" value="OLD">
                    <button>NEW</button>
                </fieldset>

                <label for="countryDropdown">Country</label>
                <select name="country" id="countryDropdown">
                    <!-- Selects have a display value (i.e. 'United Kingdom') and an actual value (i.e. 'uk') -->
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                    <option value="fr" selected>France</option>
                </select>

                <label for="newsletterCheck">Do you want to sign up for our newsletter?</label>
                <input type="checkbox" name="newsletter" id="newsletterCheck">
                <br>
                <!-- 
                    Radio buttons have the same name so that the browser knows they're part of the same field 
                    (otherwise you'd be able to selct both) 
                -->
                <label for="manualRadio">Manual</label>
                <input type="radio" name="manualOrAuto" id="manualRadio">
                <label for="autoRadio">Automatic</label>
                <input type="radio" name="manualOrAuto" id="autoRadio">
                <br>
                <!-- 
                    Buttons in a form default to 'submit';
                    they're the only way to actually send the data other than pressing the ENTER key 
                -->
                <button type="submit">SUBMIT</button>
            </form>
        </section>
    </main>
</body>

</html>
